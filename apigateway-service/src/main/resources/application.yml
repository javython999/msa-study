server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      server:
#       webmvc:
        webflux:
          default-filters:
            - name: GlobalFilter
              args:
                baseMessage: Spring Cloud Gateway Webflux Global Filter
                preLogger: true
                postLogger: true
          routes:
            - id: first-service
              uri: lb://FIRST_SERVICE
              predicates:
                - Path=/first-service/**
              filters:
                #- AddRequestHeader=f-request, 1st-request-header-by-yaml
                #- AddResponseHeader=f-response, 1st-response-header-by-yaml
                - CustomFilter
            - id: second-service
              uri: lb://SECOND-SERVICE
              predicates:
                - Path=/second-service/**
              filters:
                #- AddRequestHeader=s-request, 2st-request-header-by-yaml
                #- AddResponseHeader=s-response, 2st-response-header-by-yaml
                - name: CustomFilter
                - name: LoggingFilter
                  args:
                    baseMessage: Hello world
                    preLogger: true
                    postLogger: true
            - id: user-service-register
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/users
                - Method=POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - id: user-service-login
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/login
                - Method=POST
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
                - Method=GET
              filters:
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - id: catalog-service
              uri: lb://CATALOG-SERVICE
              predicates:
                - Path=/catalog-service/**
            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/order-service/**