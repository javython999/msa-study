server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
#  profiles:
#    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///R:/IdeaProject/native-file-repo
        git:
          uri: https://github.com/javython999/spring-cloud-config
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include:
        - refresh
        - health
        - beans
        - info
        - busrefresh
