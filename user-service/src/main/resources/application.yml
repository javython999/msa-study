  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update

  security:
    user:
      name: user
      password: $2a$10$CszASEQIYrwvh9yHWYrP0OcfjkONTt1U1pfo3dmVUYGashO1eaR4S

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

